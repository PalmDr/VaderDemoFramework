}).addTo(mymap);

circle.bindPopup("SLAC (power quality is good)");

}).addTo(mymap);

circle2.bindPopup("Lake Lag (flooding caused power outage)");



        var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);
